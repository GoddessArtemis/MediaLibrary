<div id="preview" [style.display]="searchResult ? undefined : 'none'" (click)="onClick()">
  <img *ngIf="searchResult?.fileType == 'image' || searchResult?.fileType.startsWith('image/')" class="preview" src="files/{{searchResult?.hash | urlEncode}}" />
  <video *ngIf="searchResult?.fileType == 'video' || searchResult?.fileType.startsWith('video/')" class="preview" autoplay controls muted src="files/{{searchResult?.hash | urlEncode}}"></video>
  <span class="close">&times;</span>
  <div class="details">
    <app-heart [favorite]="searchResult?.tags?.indexOf('favorite') > -1" (favorited)="favorite()" (unfavorited)="unfavorite()"></app-heart>
    <app-person-list [people]="searchResult?.people"></app-person-list>
    <app-tag-list-editor *ngIf="searchResult" [searchResult]="searchResult" [excludeFavorite]="true"></app-tag-list-editor>
  </div>
</div>
