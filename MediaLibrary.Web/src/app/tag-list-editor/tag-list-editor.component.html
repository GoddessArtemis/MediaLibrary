<div class="tag-list">
  <app-tag-list [tags]="searchResult?.tags" [excludeFavorite]="excludeFavorite" [editable]="true" (editTag)="editTag($event)" (removeTag)="removeTag($event)" (rejectTag)="rejectTag($event)"></app-tag-list>
  <input #tagInput (keydown)="keydown($event)" (keypress)="keypress($event)" (click)="click($event)" [(ngModel)]="inputValue" />
</div>
